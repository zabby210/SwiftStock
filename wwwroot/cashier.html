<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #FFD700, #FF0000);
        }

        .sidebar {
            width: 250px;
            background: white;
            color: #FF0000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }

            .sidebar h2 {
                text-align: center;
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
                flex-grow: 1;
            }

                .sidebar ul li a {
                    text-decoration: none;
                    color: #FF0000;
                    display: block;
                    padding: 12px;
                    border-radius: 5px;
                    font-size: 18px;
                    text-align: center;
                    background: #FFD700;
                    font-weight: bold;
                }

                    .sidebar ul li a:hover {
                        background: #FF0000;
                        color: white;
                    }

        .logout-btn {
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
        }

            .logout-btn:hover {
                background: #FFD700;
                color: black;
            }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cashier-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            width: 700px;
            text-align: center;
        }

        h2 {
            color: #FF0000;
            font-size: 28px;
        }

        #barcodeInput {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 20px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background: #FFD700;
            color: white;
            font-size: 20px;
        }

        .btn {
            background: #FFD700;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }

            .btn:hover {
                background: #FF0000;
            }

        .total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Cashier</h2>
        <ul>
            <li><a href="cashier.html">🏠 Home</a></li>
            <li><a href="inventory.html">📦 Inventory</a></li>
        </ul>
        <button class="logout-btn" onclick="logout()">🚪 Logout</button>
    </div>

    <div class="main-content">
        <div class="cashier-container">
            <h2>🛒 Cashier System</h2>
            <input type="text" id="barcodeInput" placeholder="Scan barcode..." autofocus>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="total">Total: ₱<span id="totalPrice">0.00</span></p>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        function logout() {
            fetch("http://localhost:5261/Account/Logout", {
                method: "POST",
                credentials: "include"
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Logout response:", data);
                    if (data.success) {
                        localStorage.removeItem("userRole");
                        sessionStorage.clear();
                        document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                        window.location.href = "login.html";
                    } else {
                        alert("Logout failed! Try again.");
                    }
                })
                .catch(error => {
                    console.error("Logout error:", error);
                    alert("Error logging out. Please try again.");
                });
        }
    </script>
</body>
</html>
