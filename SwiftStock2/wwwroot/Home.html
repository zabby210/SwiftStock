<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #FF0000;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
            }

                .sidebar ul li {
                    margin: 10px 0;
                }

                    .sidebar ul li a {
                        text-decoration: none;
                        color: white;
                        display: block;
                        padding: 10px;
                        border-radius: 5px;
                    }

                        .sidebar ul li a:hover {
                            background: #FFD700;
                            color: black;
                        }

        /* Logout Button */
        .logout-btn {
            background: white;
            color: #FF0000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

            .logout-btn:hover {
                background: #FFD700;
                color: black;
            }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: white;
        }

        /* Welcome Message */
        .welcome {
            background: #FFD700;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="admin_home.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <h2>🏠 Welcome to Admin Home</h2>
        <div class="welcome">
            <p>You have full control over the system. Manage inventory, view sales reports, and track activities.</p>
        </div>
    </div>

    <script>
        function checkAdminAccess() {
            const userRole = localStorage.getItem("userRole");
            if (userRole !== "Admin") {
                alert("Access Denied: Admins Only");
                window.location.href = "cashier.html";
            }
        }

        function logout() {
            fetch("http://localhost:5261/Account/Logout", {
                method: "POST",
                credentials: "include"
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.removeItem("userRole");
                        sessionStorage.clear();
                        window.location.href = "login.html";
                    } else {
                        alert("Logout failed! Try again.");
                    }
                })
                .catch(error => {
                    console.error("Logout error:", error);
                });
        }

        checkAdminAccess();
    </script>
</body>
</html>
